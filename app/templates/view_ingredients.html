<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Ingredients</title>
</head>
<body>
    <h1>Ingredients</h1>
    <ul>
        {% for ingredient in ingredients %}
        <li>
            {{ ingredient.name }} (Quantity: {{ ingredient.quantity }})
            <a href="{% url 'update_ingredient' ingredient.id %}">Update</a>
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_ingredient' %}">Add New Ingredient</a>
</body>
</html>
