<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Flavor Suggestion</title>
    <script>
        function showAlert(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <h1>Add Flavor Suggestion</h1>
    {% if error %}
        <script>
            showAlert("{{ error|escapejs }}");
        </script>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="flavor_name">Flavor Name</label>
        <input type="text" id="flavor_name" name="flavor_name"><br><br>

        <label for="allergy_concern">Allergy Concern</label>
        <textarea id="allergy_concern" name="allergy_concern"></textarea><br><br>

        <button type="submit">Submit Suggestion</button>
    </form>
</body>
</html>
