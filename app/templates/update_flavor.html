<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Flavor</title>
    <script>
        function showAlert(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <h1>Update Flavor</h1>
    {% if error %}
        <script>
            showAlert("{{ error|escapejs }}");
        </script>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="name">Flavor Name</label>
        <input type="text" id="name" name="name" value="{{ flavor.name }}"><br><br>

        <label for="season">Season</label>
        <input type="text" id="season" name="season" value="{{ flavor.season }}"><br><br>

        <button type="submit">Update Flavor</button>
    </form>
</body>
</html>
